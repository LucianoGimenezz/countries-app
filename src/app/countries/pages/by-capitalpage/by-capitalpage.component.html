<h2>By Capital</h2>
<hr>

<div class="col">
  <div class="row">
    <shared-search-box placeholder="Search by capital..." (onValue)="searchCapital($event)"
      [initialValue]="initialValue"></shared-search-box>
  </div>

  <shared-spinner-loading *ngIf="isLoading"></shared-spinner-loading>
  <div class="row-4 mt-4">
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
